apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "pgweb.fullname" . }}
spec:
  template:
    spec:
      containers:
      - name:  {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ include "pgweb.tag" . }}"
        command: ["pgweb","--host=yvtokan-test-postgresql","--port=5432","--user=admin","--pass=admin","--db=mydb","--ssl=disable","--listen=8082","|","echo"]
      restartPolicy: Never
  backoffLimit: 6